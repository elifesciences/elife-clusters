---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./infrastructure/clusters/test-cluster
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  commonMetadata:
    labels:
      cluster: test-cluster
  postBuild:
    substitute:
      cluster_name: test-cluster
      cluster_domain: test-cluster.elifesciences.org
