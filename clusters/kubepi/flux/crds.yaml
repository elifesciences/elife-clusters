---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: crds
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./crds/clusters/kubepi
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  commonMetadata:
    labels:
      cluster: kubepi
  postBuild:
    substitute:
      cluster_name: kubepi
      cluster_domain: kubepi.elifesciences.org
